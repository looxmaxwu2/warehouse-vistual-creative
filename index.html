<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-EDIT | Kuantum Resim Düzenleyici</title>
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --panel: rgba(15, 15, 35, 0.9);
            --accent: #ff2d7b;
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff3860;
        }
        
        @font-face {
            font-family: 'Quantum';
            src: url('https://fonts.cdnfonts.com/css/quantum') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary); }
            50% { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
        }
        
        body {
            font-family: 'Quantum', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(123, 45, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 30%);
        }
        
        .sidebar {
            width: 360px;
            background-color: var(--panel);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            overflow-y: auto;
            border-right: 1px solid rgba(0, 240, 255, 0.1);
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .sidebar-collapsed {
            transform: translateX(-90%);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: var(--darker);
            position: relative;
            overflow: hidden;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(45deg, var(--darker) 25%, transparent 25%) -50px 0,
                linear-gradient(-45deg, var(--darker) 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, transparent 75%, var(--darker) 75%),
                linear-gradient(-45deg, transparent 75%, var(--darker) 75%);
            background-size: 100px 100px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        #canvas {
            background-color: transparent;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
            transition: transform 0.2s ease;
        }
        
        .tool-btn {
            padding: 12px 18px;
            margin: 8px 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quantum', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.4);
        }
        
        .tool-btn:active {
            transform: translateY(0);
        }
        
        .tool-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0) 60%);
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .tool-btn:hover::after {
            left: 100%;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--success) 0%, #00b37d 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3);
        }
        
        .download-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 157, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #cc002b 100%);
            box-shadow: 0 4px 15px rgba(255, 56, 96, 0.3);
        }
        
        .delete-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 56, 96, 0.4);
        }
        
        .panel {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(20, 20, 50, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .panel:hover {
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.2);
        }
        
        h2, h3, h4 {
            color: var(--primary);
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 24px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            animation: neon-glow 3s infinite;
        }
        
        h2::before {
            content: '⏣';
            margin-right: 10px;
            font-size: 20px;
        }
        
        h3 {
            font-size: 18px;
            border-bottom: 1px solid rgba(123, 45, 255, 0.3);
            padding-bottom: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        h3::before {
            content: '◈';
            margin-right: 8px;
            font-size: 14px;
            color: var(--secondary);
        }
        
        h4 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        label {
            display: block;
            margin: 15px 0 8px;
            color: var(--light);
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(10, 10, 30, 0.7);
            color: var(--light);
            font-family: 'Quantum', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 4px;
            padding: 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--light);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 240, 255, 0.8);
            border: 2px solid var(--primary);
        }
        
        input[type="color"] {
            height: 40px;
            padding: 2px;
            cursor: pointer;
        }
        
        .resize-handle {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border: 2px solid var(--dark);
            border-radius: 50%;
            position: absolute;
            cursor: nwse-resize;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.8);
            z-index: 100;
        }
        
        .rotate-handle {
            width: 16px;
            height: 16px;
            background: var(--accent);
            border: 2px solid var(--dark);
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            box-shadow: 0 0 10px rgba(255, 45, 123, 0.8);
            z-index: 100;
        }
        
        .selected-element-outline {
            position: absolute;
            border: 2px dashed var(--primary);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            z-index: 90;
        }

        .layer-item {
            padding: 12px 15px;
            margin: 6px 0;
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .layer-item:hover {
            background-color: rgba(40, 40, 80, 0.9);
            border-color: rgba(123, 45, 255, 0.3);
        }

        .layer-item.active {
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.2) 0%, rgba(123, 45, 255, 0.2) 100%);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .layer-controls {
            display: flex;
            gap: 6px;
        }

        .layer-btn {
            padding: 4px 8px;
            font-size: 12px;
            margin: 0;
            min-width: 24px;
            border-radius: 6px;
        }

        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(15, 15, 35, 0.9);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            z-index: 50;
        }

        .zoom-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 18px;
            border-radius: 8px;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .action-btns {
            display: flex;
            gap: 12px;
        }
        
        .ai-section {
            background: linear-gradient(135deg, rgba(123, 45, 255, 0.2) 0%, rgba(0, 240, 255, 0.2) 100%);
            border: 1px dashed var(--secondary);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .ai-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: var(--dark);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.4);
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--panel);
            border: none;
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .sidebar-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 30, 0.8);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--light);
            border-top: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-item::before {
            content: '◉';
            color: var(--success);
            font-size: 8px;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid var(--primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: rgba(15, 15, 35, 0.95);
            border-right: 1px solid var(--primary);
            border-bottom: 1px solid var(--primary);
        }
        
        .grid-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .grid-btn {
            flex: 1;
            padding: 8px;
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .grid-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }
        
        .grid-btn:hover {
            border-color: var(--primary);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .sidebar {
                width: 300px;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 100;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    
    <div class="sidebar" id="sidebar">
        <h2>NEO-EDIT v4.2</h2>
        
        <!-- Tuval Ayarları -->
        <div class="panel">
            <h3>Tuval Boyutu</h3>
            <label for="canvas-width">Genişlik (px):</label>
            <input type="number" id="canvas-width" value="800" min="100">
            
            <label for="canvas-height">Yükseklik (px):</label>
            <input type="number" id="canvas-height" value="600" min="100">
            
            <div class="grid-controls">
                <button class="grid-btn active" data-grid="none">Kılavuz Yok</button>
                <button class="grid-btn" data-grid="grid">Kılavuz</button>
                <button class="grid-btn" data-grid="rule">Cetvel</button>
            </div>
            
            <button class="tool-btn" id="update-canvas">Tuvali Güncelle</button>
        </div>
        
        <!-- Arka Plan -->
        <div class="panel">
            <h3>Arka Plan</h3>
            <label for="bg-color">Renk:</label>
            <input type="color" id="bg-color" value="#0a0a1a">
            
            <label for="bg-opacity">Şeffaflık:</label>
            <input type="range" id="bg-opacity" min="0" max="100" value="100">
            
            <button class="tool-btn" id="apply-bg">Uygula</button>
        </div>
        
        <!-- Resim Ekleme -->
        <div class="panel">
            <h3>Resim Ekle</h3>
            <input type="file" id="image-upload" accept="image/*">
            
            <div id="image-controls" style="display: none; margin-top: 15px;">
                <h4>Resim Ayarları</h4>
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="img-width">Genişlik (px):</label>
                        <input type="number" id="img-width" min="10">
                    </div>
                    <div style="flex: 1;">
                        <label for="img-height">Yükseklik (px):</label>
                        <input type="number" id="img-height" min="10">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="img-x">X Pozisyonu:</label>
                        <input type="number" id="img-x">
                    </div>
                    <div style="flex: 1;">
                        <label for="img-y">Y Pozisyonu:</label>
                        <input type="number" id="img-y">
                    </div>
                </div>
                
                <label for="img-opacity">Şeffaflık:</label>
                <input type="range" id="img-opacity" min="0" max="100" value="100">
                
                <label for="img-rotation">Döndürme (derece):</label>
                <input type="range" id="img-rotation" min="0" max="360" value="0">
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="tool-btn" id="update-img">Güncelle</button>
                    <button class="tool-btn delete-btn" id="delete-img">Sil</button>
                </div>
            </div>
        </div>
        
        <!-- Metin Ekleme -->
        <div class="panel">
            <h3>Metin Ekle</h3>
            <input type="text" id="text-input" placeholder="Metin girin...">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="text-font">Yazı Tipi:</label>
                    <select id="text-font">
                        <option value="'Quantum', sans-serif">Quantum</option>
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Verdana', sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Impact', sans-serif">Impact</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label for="text-size">Boyut (px):</label>
                    <input type="number" id="text-size" value="24" min="8" max="120">
                </div>
            </div>
            
            <label for="text-color">Renk:</label>
            <input type="color" id="text-color" value="#ffffff">
            
            <div id="text-position-controls" style="display: none; margin-top: 15px;">
                <h4>Metin Konumu</h4>
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="text-x">X Pozisyonu:</label>
                        <input type="number" id="text-x">
                    </div>
                    <div style="flex: 1;">
                        <label for="text-y">Y Pozisyonu:</label>
                        <input type="number" id="text-y">
                    </div>
                </div>
                
                <label for="text-rotation">Döndürme (derece):</label>
                <input type="range" id="text-rotation" min="0" max="360" value="0">
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="tool-btn" id="update-text">Güncelle</button>
                    <button class="tool-btn delete-btn" id="delete-text">Sil</button>
                </div>
            </div>
            
            <button class="tool-btn" id="add-text" style="margin-top: 10px;">Metin Ekle</button>
        </div>

        <!-- AI Tools -->
        <div class="panel ai-section">
            <h3>AI Araçları</h3>
            <p>Kuantum AI ile resminizi geliştirin</p>
            <button class="ai-btn" id="ai-enhance">Görüntüyü Geliştir</button>
            <button class="ai-btn" id="ai-remove-bg">Arka Planı Kaldır</button>
            <button class="ai-btn" id="ai-colorize">Renklendir</button>
        </div>

        <!-- Katman Yönetimi -->
        <div class="panel">
            <h3>Katmanlar</h3>
            <div id="layers-container"></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="top-bar">
            <button class="tool-btn" id="undo-btn">⏪ Geri Al</button>
            <div class="action-btns">
                <button class="tool-btn" id="save-project">Projeyi Kaydet</button>
                <button class="tool-btn download-btn" id="download-btn">Resmi İndir</button>
            </div>
        </div>
        <div class="canvas-container" id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="zoom-controls">
                <button class="zoom-btn tool-btn" id="zoom-in" title="Yakınlaştır">+</button>
                <button class="zoom-btn tool-btn" id="zoom-out" title="Uzaklaştır">-</button>
                <button class="zoom-btn tool-btn" id="zoom-reset" title="Sıfırla">100%</button>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">Kuantum Mod: Aktif</div>
        <div class="status-item">VRAM: 12.4GB / 16GB</div>
        <div class="status-item">Çözünürlük: 800×600px</div>
        <div class="status-item">FPS: 60</div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Floating particles effect
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Tooltip functionality
            const tooltip = document.getElementById('tooltip');
            const elementsWithTooltip = document.querySelectorAll('[title]');
            
            elementsWithTooltip.forEach(el => {
                el.addEventListener('mouseenter', (e) => {
                    tooltip.textContent = e.target.getAttribute('title');
                    tooltip.style.left = `${e.clientX}px`;
                    tooltip.style.top = `${e.clientY - 40}px`;
                    tooltip.style.opacity = '1';
                });
                
                el.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = '0';
                });
                
                el.addEventListener('mousemove', (e) => {
                    tooltip.style.left = `${e.clientX}px`;
                    tooltip.style.top = `${e.clientY - 40}px`;
                });
            });
            
            // Sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-collapsed');
                sidebarToggle.textContent = sidebar.classList.contains('sidebar-collapsed') ? '☰' : '✕';
            });
            
            // Grid controls
            const gridBtns = document.querySelectorAll('.grid-btn');
            gridBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    gridBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // Here you would implement grid/rule display logic
                });
            });
            
            // AI buttons (placeholder functionality)
            const aiButtons = document.querySelectorAll('.ai-btn');
            aiButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    alert('2050 Kuantum AI özellikleri şu anda beta aşamasındadır. Lütfen daha sonra tekrar deneyin.');
                });
            });
            
            // Rest of your existing JavaScript code would go here
            // (canvas initialization, event listeners, etc.)
            // I've kept the original functionality but with the new UI elements
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const canvasContainer = document.getElementById('canvas-container');
            
            let elements = []; // Tüm öğeleri saklayacak dizi
            let selectedElement = null;
            let isDragging = false;
            let isResizing = false;
            let isRotating = false;
            let activeHandle = null;
            let offsetX, offsetY;
            let startAngle;
            let canvasScale = 1;
            let history = [];
            let historyIndex = -1;

            // Tuval boyutunu güncelleme
            document.getElementById('update-canvas').addEventListener('click', function() {
                const width = parseInt(document.getElementById('canvas-width').value);
                const height = parseInt(document.getElementById('canvas-height').value);
                
                canvas.width = width;
                canvas.height = height;
                saveState();
                redrawCanvas();
                updateStatusBar();
            });
            
            // Arka plan rengi uygula
            document.getElementById('apply-bg').addEventListener('click', redrawCanvas);
            
            // Resim yükleme
            document.getElementById('image-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            const newElement = {
                                type: 'image',
                                img: img,
                                x: (canvas.width - img.width) / 2,
                                y: (canvas.height - img.height) / 2,
                                width: img.width,
                                height: img.height,
                                opacity: 1,
                                rotation: 0,
                                id: Date.now().toString()
                            };
                            
                            elements.push(newElement);
                            selectElement(newElement);
                            
                            document.getElementById('image-controls').style.display = 'block';
                            updateImageControls();
                            saveState();
                            redrawCanvas();
                            updateLayersList();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Resim ayarlarını güncelle
            document.getElementById('update-img').addEventListener('click', function() {
                if (selectedElement && selectedElement.type === 'image') {
                    selectedElement.width = parseInt(document.getElementById('img-width').value);
                    selectedElement.height = parseInt(document.getElementById('img-height').value);
                    selectedElement.x = parseInt(document.getElementById('img-x').value);
                    selectedElement.y = parseInt(document.getElementById('img-y').value);
                    selectedElement.opacity = parseInt(document.getElementById('img-opacity').value) / 100;
                    selectedElement.rotation = parseInt(document.getElementById('img-rotation').value);
                    saveState();
                    redrawCanvas();
                }
            });
            
            // Resmi sil
            document.getElementById('delete-img').addEventListener('click', function() {
                if (selectedElement) {
                    elements = elements.filter(el => el.id !== selectedElement.id);
                    selectedElement = null;
                    document.getElementById('image-controls').style.display = 'none';
                    document.getElementById('image-upload').value = '';
                    saveState();
                    redrawCanvas();
                    updateLayersList();
                }
            });
            
            // Metin ekleme
            document.getElementById('add-text').addEventListener('click', function() {
                const text = document.getElementById('text-input').value;
                if (!text) return;
                
                const font = document.getElementById('text-font').value;
                const size = parseInt(document.getElementById('text-size').value);
                const color = document.getElementById('text-color').value;
                
                ctx.font = `${size}px ${font}`;
                const textWidth = ctx.measureText(text).width;
                
                const newElement = {
                    type: 'text',
                    text: text,
                    font: font,
                    size: size,
                    color: color,
                    x: (canvas.width - textWidth) / 2,
                    y: canvas.height / 2,
                    rotation: 0,
                    id: Date.now().toString()
                };
                
                elements.push(newElement);
                selectElement(newElement);
                
                document.getElementById('text-position-controls').style.display = 'block';
                document.getElementById('add-text').style.display = 'none';
                updateTextControls();
                saveState();
                redrawCanvas();
                updateLayersList();
            });
            
            // Metni güncelle
            document.getElementById('update-text').addEventListener('click', function() {
                if (selectedElement && selectedElement.type === 'text') {
                    selectedElement.text = document.getElementById('text-input').value;
                    selectedElement.font = document.getElementById('text-font').value;
                    selectedElement.size = parseInt(document.getElementById('text-size').value);
                    selectedElement.color = document.getElementById('text-color').value;
                    selectedElement.x = parseInt(document.getElementById('text-x').value);
                    selectedElement.y = parseInt(document.getElementById('text-y').value);
                    selectedElement.rotation = parseInt(document.getElementById('text-rotation').value);
                    saveState();
                    redrawCanvas();
                }
            });
            
            // Metni sil
            document.getElementById('delete-text').addEventListener('click', function() {
                if (selectedElement) {
                    elements = elements.filter(el => el.id !== selectedElement.id);
                    selectedElement = null;
                    document.getElementById('text-position-controls').style.display = 'none';
                    document.getElementById('add-text').style.display = 'block';
                    document.getElementById('text-input').value = '';
                    saveState();
                    redrawCanvas();
                    updateLayersList();
                }
            });
            
            // Resmi indirme
            document.getElementById('download-btn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'neo-edit-tasarim.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            // Geri Al butonu
            document.getElementById('undo-btn').addEventListener('click', function() {
                undo();
            });

            // Zoom kontrolleri
            document.getElementById('zoom-in').addEventListener('click', function() {
                zoomCanvas(1.2);
            });

            document.getElementById('zoom-out').addEventListener('click', function() {
                zoomCanvas(0.8);
            });

            document.getElementById('zoom-reset').addEventListener('click', function() {
                zoomCanvas(1, true);
            });

            // Projeyi kaydet
            document.getElementById('save-project').addEventListener('click', function() {
                const projectData = {
                    canvas: {
                        width: canvas.width,
                        height: canvas.height
                    },
                    elements: elements,
                    bgColor: document.getElementById('bg-color').value,
                    bgOpacity: document.getElementById('bg-opacity').value
                };
                
                const blob = new Blob([JSON.stringify(projectData)], { type: 'application/json' });
                const link = document.createElement('a');
                link.download = 'neo-edit-proje.nep';
                link.href = URL.createObjectURL(blob);
                link.click();
            });

            // Canvas etkileşimleri
            canvas.addEventListener('mousedown', function(e) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) / canvasScale;
                const mouseY = (e.clientY - rect.top) / canvasScale;
                
                // Öğe seçimini kontrol et
                let clickedElement = null;
                for (let i = elements.length - 1; i >= 0; i--) {
                    if (isMouseInElement(mouseX, mouseY, elements[i])) {
                        clickedElement = elements[i];
                        break;
                    }
                }
                
                if (clickedElement) {
                    selectElement(clickedElement);
                    
                    // Döndürme tutamacını kontrol et
                    if (isMouseNearRotateHandle(mouseX, mouseY)) {
                        isRotating = true;
                        const centerX = selectedElement.x + selectedElement.width / 2;
                        const centerY = selectedElement.y + selectedElement.height / 2;
                        startAngle = Math.atan2(mouseY - centerY, mouseX - centerX) * 180 / Math.PI;
                        return;
                    }
                    
                    // Boyutlandırma tutamacını kontrol et
                    const handles = getResizeHandles();
                    for (const handle of handles) {
                        if (isMouseInHandle(mouseX, mouseY, handle)) {
                            isResizing = true;
                            activeHandle = handle.position;
                            offsetX = mouseX - handle.x;
                            offsetY = mouseY - handle.y;
                            return;
                        }
                    }
                    
                    // Öğenin kendisini kontrol et
                    if (isMouseInElement(mouseX, mouseY, clickedElement)) {
                        isDragging = true;
                        offsetX = mouseX - selectedElement.x;
                        offsetY = mouseY - selectedElement.y;
                    }
                } else {
                    selectedElement = null;
                    document.getElementById('image-controls').style.display = 'none';
                    document.getElementById('text-position-controls').style.display = 'none';
                    document.getElementById('add-text').style.display = 'block';
                    redrawCanvas();
                }
            });
            
            canvas.addEventListener('mousemove', function(e) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) / canvasScale;
                const mouseY = (e.clientY - rect.top) / canvasScale;
                
                if (isDragging && selectedElement) {
                    selectedElement.x = mouseX - offsetX;
                    selectedElement.y = mouseY - offsetY;
                    
                    if (selectedElement.type === 'image') {
                        updateImageControls();
                    } else if (selectedElement.type === 'text') {
                        updateTextControls();
                    }
                    
                    redrawCanvas();
                } else if (isResizing && selectedElement) {
                    resizeElement(mouseX, mouseY);
                    redrawCanvas();
                } else if (isRotating && selectedElement) {
                    rotateElement(mouseX, mouseY);
                    redrawCanvas();
                }
            });
            
            canvas.addEventListener('mouseup', function() {
                if (isDragging || isResizing || isRotating) {
                    saveState();
                }
                isDragging = false;
                isResizing = false;
                isRotating = false;
                activeHandle = null;
            });
            
            canvas.addEventListener('mouseleave', function() {
                isDragging = false;
                isResizing = false;
                isRotating = false;
                activeHandle = null;
            });

            // Katman listesini güncelle
            function updateLayersList() {
                const container = document.getElementById('layers-container');
                container.innerHTML = '';
                
                // En üstteki katman en son gösterilecek (z-index sıralaması)
                for (let i = elements.length - 1; i >= 0; i--) {
                    const element = elements[i];
                    const layerItem = document.createElement('div');
                    layerItem.className = `layer-item ${selectedElement && selectedElement.id === element.id ? 'active' : ''}`;
                    layerItem.textContent = element.type === 'image' ? `Resim ${i+1}` : `Metin: ${element.text.substring(0, 15)}${element.text.length > 15 ? '...' : ''}`;
                    
                    const layerControls = document.createElement('div');
                    layerControls.className = 'layer-controls';
                    
                    const upBtn = document.createElement('button');
                    upBtn.className = 'layer-btn';
                    upBtn.textContent = '↑';
                    upBtn.title = 'Yukarı Taşı';
                    upBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLayerUp(element);
                    });
                    
                    const downBtn = document.createElement('button');
                    downBtn.className = 'layer-btn';
                    downBtn.textContent = '↓';
                    downBtn.title = 'Aşağı Taşı';
                    downBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveLayerDown(element);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'layer-btn delete-btn';
                    deleteBtn.textContent = '×';
                    deleteBtn.title = 'Sil';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteLayer(element);
                    });
                    
                    layerControls.appendChild(upBtn);
                    layerControls.appendChild(downBtn);
                    layerControls.appendChild(deleteBtn);
                    layerItem.appendChild(layerControls);
                    
                    layerItem.addEventListener('click', () => {
                        selectElement(element);
                    });
                    
                    container.appendChild(layerItem);
                }
            }

            function moveLayerUp(element) {
                const index = elements.findIndex(el => el.id === element.id);
                if (index < elements.length - 1) {
                    [elements[index], elements[index + 1]] = [elements[index + 1], elements[index]];
                    saveState();
                    redrawCanvas();
                    updateLayersList();
                }
            }

            function moveLayerDown(element) {
                const index = elements.findIndex(el => el.id === element.id);
                if (index > 0) {
                    [elements[index], elements[index - 1]] = [elements[index - 1], elements[index]];
                    saveState();
                    redrawCanvas();
                    updateLayersList();
                }
            }

            function deleteLayer(element) {
                elements = elements.filter(el => el.id !== element.id);
                if (selectedElement && selectedElement.id === element.id) {
                    selectedElement = null;
                    document.getElementById('image-controls').style.display = 'none';
                    document.getElementById('text-position-controls').style.display = 'none';
                    document.getElementById('add-text').style.display = 'block';
                }
                saveState();
                redrawCanvas();
                updateLayersList();
            }

            function selectElement(element) {
                selectedElement = element;
                
                if (element.type === 'image') {
                    document.getElementById('image-controls').style.display = 'block';
                    document.getElementById('text-position-controls').style.display = 'none';
                    document.getElementById('add-text').style.display = 'block';
                    updateImageControls();
                } else if (element.type === 'text') {
                    document.getElementById('image-controls').style.display = 'none';
                    document.getElementById('text-position-controls').style.display = 'block';
                    document.getElementById('add-text').style.display = 'none';
                    updateTextControls();
                }
                
                redrawCanvas();
                updateLayersList();
            }

            function zoomCanvas(scale, reset = false) {
                if (reset) {
                    canvasScale = 1;
                } else {
                    canvasScale *= scale;
                    canvasScale = Math.max(0.1, Math.min(canvasScale, 5)); // Min %10, max %500 zoom
                }
                
                canvas.style.transform = `scale(${canvasScale})`;
                canvas.style.transformOrigin = 'center';
                updateStatusBar();
            }

            function saveState() {
                // Gelecekteki durumları temizle (geri al sonrası yeni işlem yapıldıysa)
                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1);
                }
                
                // Mevcut durumu kaydet
                history.push({
                    elements: JSON.parse(JSON.stringify(elements)),
                    selectedElementId: selectedElement ? selectedElement.id : null
                });
                
                historyIndex = history.length - 1;
                
                // Tarihçe çok büyükse eski kayıtları sil
                if (history.length > 20) {
                    history.shift();
                    historyIndex--;
                }
            }

            function undo() {
                if (historyIndex > 0) {
                    historyIndex--;
                    const state = history[historyIndex];
                    elements = JSON.parse(JSON.stringify(state.elements));
                    
                    if (state.selectedElementId) {
                        const element = elements.find(el => el.id === state.selectedElementId);
                        selectElement(element);
                    } else {
                        selectedElement = null;
                        document.getElementById('image-controls').style.display = 'none';
                        document.getElementById('text-position-controls').style.display = 'none';
                        document.getElementById('add-text').style.display = 'block';
                        redrawCanvas();
                    }
                    
                    updateLayersList();
                }
            }
            
            function updateStatusBar() {
                const statusItems = document.querySelectorAll('.status-item');
                if (statusItems.length > 2) {
                    statusItems[2].textContent = `Çözünürlük: ${canvas.width}×${canvas.height}px`;
                }
            }
            
            // Yardımcı fonksiyonlar
            function isMouseInElement(x, y, element) {
                if (!element) return false;
                
                if (element.type === 'image') {
                    return x >= element.x && 
                           x <= element.x + element.width && 
                           y >= element.y && 
                           y <= element.y + element.height;
                } else if (element.type === 'text') {
                    ctx.font = `${element.size}px ${element.font}`;
                    const textWidth = ctx.measureText(element.text).width;
                    return x >= element.x && 
                           x <= element.x + textWidth && 
                           y >= element.y - element.size && 
                           y <= element.y;
                }
                return false;
            }
            
            function getResizeHandles() {
                if (!selectedElement) return [];
                
                const handles = [];
                const size = 10;
                
                if (selectedElement.type === 'image') {
                    // Köşe tutamaçları
                    handles.push({ x: selectedElement.x - size/2, y: selectedElement.y - size/2, position: 'top-left' });
                    handles.push({ x: selectedElement.x + selectedElement.width - size/2, y: selectedElement.y - size/2, position: 'top-right' });
                    handles.push({ x: selectedElement.x - size/2, y: selectedElement.y + selectedElement.height - size/2, position: 'bottom-left' });
                    handles.push({ x: selectedElement.x + selectedElement.width - size/2, y: selectedElement.y + selectedElement.height - size/2, position: 'bottom-right' });
                }
                
                return handles;
            }
            
            function isMouseInHandle(x, y, handle) {
                const size = 10;
                return x >= handle.x && x <= handle.x + size && y >= handle.y && y <= handle.y + size;
            }
            
            function isMouseNearRotateHandle(x, y) {
                if (!selectedElement || selectedElement.type !== 'image') return false;
                
                const handleX = selectedElement.x + selectedElement.width / 2;
                const handleY = selectedElement.y - 30;
                const distance = Math.sqrt(Math.pow(x - handleX, 2) + Math.pow(y - handleY, 2));
                
                return distance <= 15;
            }
            
            function resizeElement(x, y) {
                if (!selectedElement || !activeHandle) return;
                
                switch (activeHandle) {
                    case 'top-left':
                        selectedElement.width += selectedElement.x - x;
                        selectedElement.height += selectedElement.y - y;
                        selectedElement.x = x;
                        selectedElement.y = y;
                        break;
                    case 'top-right':
                        selectedElement.width = x - selectedElement.x;
                        selectedElement.height += selectedElement.y - y;
                        selectedElement.y = y;
                        break;
                    case 'bottom-left':
                        selectedElement.width += selectedElement.x - x;
                        selectedElement.height = y - selectedElement.y;
                        selectedElement.x = x;
                        break;
                    case 'bottom-right':
                        selectedElement.width = x - selectedElement.x;
                        selectedElement.height = y - selectedElement.y;
                        break;
                }
                
                // Minimum boyut
                selectedElement.width = Math.max(10, selectedElement.width);
                selectedElement.height = Math.max(10, selectedElement.height);
                
                if (selectedElement.type === 'image') {
                    updateImageControls();
                }
            }
            
            function rotateElement(x, y) {
                if (!selectedElement) return;
                
                const centerX = selectedElement.x + selectedElement.width / 2;
                const centerY = selectedElement.y + selectedElement.height / 2;
                const angle = Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;
                selectedElement.rotation = angle - startAngle;
                
                if (selectedElement.type === 'image') {
                    document.getElementById('img-rotation').value = selectedElement.rotation;
                } else if (selectedElement.type === 'text') {
                    document.getElementById('text-rotation').value = selectedElement.rotation;
                }
            }
            
            function updateImageControls() {
                if (selectedElement && selectedElement.type === 'image') {
                    document.getElementById('img-width').value = selectedElement.width;
                    document.getElementById('img-height').value = selectedElement.height;
                    document.getElementById('img-x').value = Math.round(selectedElement.x);
                    document.getElementById('img-y').value = Math.round(selectedElement.y);
                    document.getElementById('img-opacity').value = Math.round(selectedElement.opacity * 100);
                    document.getElementById('img-rotation').value = Math.round(selectedElement.rotation);
                }
            }
            
            function updateTextControls() {
                if (selectedElement && selectedElement.type === 'text') {
                    document.getElementById('text-input').value = selectedElement.text;
                    document.getElementById('text-font').value = selectedElement.font;
                    document.getElementById('text-size').value = selectedElement.size;
                    document.getElementById('text-color').value = selectedElement.color;
                    document.getElementById('text-x').value = Math.round(selectedElement.x);
                    document.getElementById('text-y').value = Math.round(selectedElement.y);
                    document.getElementById('text-rotation').value = Math.round(selectedElement.rotation);
                }
            }
            
            function drawSelectionOutline() {
                if (!selectedElement) return;
                
                const outline = document.createElement('div');
                outline.className = 'selected-element-outline';
                
                if (selectedElement.type === 'image') {
                    outline.style.left = `${selectedElement.x * canvasScale}px`;
                    outline.style.top = `${selectedElement.y * canvasScale}px`;
                    outline.style.width = `${selectedElement.width * canvasScale}px`;
                    outline.style.height = `${selectedElement.height * canvasScale}px`;
                    
                    // Döndürme tutamacı
                    const rotateHandle = document.createElement('div');
                    rotateHandle.className = 'rotate-handle';
                    rotateHandle.style.left = `${(selectedElement.x + selectedElement.width/2) * canvasScale - 8}px`;
                    rotateHandle.style.top = `${selectedElement.y * canvasScale - 30}px`;
                    outline.appendChild(rotateHandle);
                    
                    // Boyutlandırma tutamaçları
                    const handles = getResizeHandles();
                    handles.forEach(handle => {
                        const resizeHandle = document.createElement('div');
                        resizeHandle.className = 'resize-handle';
                        resizeHandle.style.left = `${handle.x * canvasScale}px`;
                        resizeHandle.style.top = `${handle.y * canvasScale}px`;
                        outline.appendChild(resizeHandle);
                    });
                } else if (selectedElement.type === 'text') {
                    ctx.font = `${selectedElement.size}px ${selectedElement.font}`;
                    const textWidth = ctx.measureText(selectedElement.text).width;
                    
                    outline.style.left = `${selectedElement.x * canvasScale}px`;
                    outline.style.top = `${(selectedElement.y - selectedElement.size) * canvasScale}px`;
                    outline.style.width = `${textWidth * canvasScale}px`;
                    outline.style.height = `${selectedElement.size * canvasScale}px`;
                }
                
                // Eski outline'ı temizle ve yenisini ekle
                const oldOutline = document.querySelector('.selected-element-outline');
                if (oldOutline) oldOutline.remove();
                
                canvasContainer.appendChild(outline);
            }
            
            function redrawCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Arka planı çiz
                const bgColor = document.getElementById('bg-color').value;
                const bgOpacity = parseInt(document.getElementById('bg-opacity').value) / 100;
                ctx.fillStyle = bgColor;
                ctx.globalAlpha = bgOpacity;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1;
                
                // Tüm öğeleri çiz (ilk eklenen en altta olacak şekilde)
                elements.forEach(element => {
                    if (element.type === 'image') {
                        // Döndürme için kaydetme ve geri yükleme
                        ctx.save();
                        ctx.translate(element.x + element.width/2, element.y + element.height/2);
                        ctx.rotate(element.rotation * Math.PI / 180);
                        ctx.globalAlpha = element.opacity;
                        ctx.drawImage(
                            element.img, 
                            -element.width/2, 
                            -element.height/2, 
                            element.width, 
                            element.height
                        );
                        ctx.restore();
                    } else if (element.type === 'text') {
                        ctx.save();
                        ctx.translate(element.x, element.y);
                        ctx.rotate(element.rotation * Math.PI / 180);
                        ctx.font = `${element.size}px ${element.font}`;
                        ctx.fillStyle = element.color;
                        ctx.fillText(element.text, 0, 0);
                        ctx.restore();
                    }
                });
                
                drawSelectionOutline();
            }
            
            // Başlangıçta tuvali çiz
            saveState();
            redrawCanvas();
            updateStatusBar();
            updateLayersList();
        });
    </script>
